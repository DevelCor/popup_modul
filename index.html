<button class="contact-us">Cantactanos</button>
   

    <div class="popup_background">
        <div class="pop_up">
            <div class="close_nav">
                <div class="contact_label">
                    <label for=""> Contacta con nostros</label>
                </div>
                <div>
                    <button class="close_popup" style="
                    background: #FFF;
                    color: #428bca;
                    font-size: 30px;
                    font-family: monospace;
                    font-weight: bold;
                ">
        <img src="https://ddo0fzhfvians.cloudfront.net/uploads/icons/png/4177409791543238955-512.png" style="
            width: 30px;
            color: #428bca;
        ">
        </button>
                </div>
            </div>
            <div class="pop_form">
                <div class="pop_content">
                    <div class="content_margin">
                        <label for="">Dispositivo:</label>
                    </div>
                    <div style="
                        width: 32%;" class="select_mobile">
                        <select class="form-control" style="
                        border: 1px solid #000000;">
                            <option value="movil">Móvil</option>
                            <option value="tablet">Tablet</option>
                            <option value="portatil">Portátil</option>
                            <option value="torreta">Torreta</option>
                            <option value="pantalla">Pantalla</option>
                            <option value="casco">Casco</option>
                            <option value="reloj">Reloj</option>
                            <option value="otro">otro</option>
                        </select>
                    </div>
                </div>

                <div class="pop_content">
                    <div class="content_margin">
                        <label for="">Nombre/nick de propietario</label>
                    </div>
                    <div class="name_mobile">
                        <input type="text" class="form-control" style="
                        border: 1px solid #000000;
                    ">
                    </div>
                </div>

                <div class="pop_content" >
                    <div class="content_margin">
                        <label for="">Numero de telefono</label>
                    </div>
                    <div class="number_mobile">
                        <input type="text" class="form-control" style="
                        border: 1px solid #000000;
                    ">
                    </div>
                </div>
                <div class="pop_content" >
                    <div class="content_margin">
                        <label for="">Correo del cliente</label>
                    </div>
                    <div class="email_mobile">
                        <input type="text" class="form-control" style="
                        border: 1px solid #000000;
                    ">
                    </div>
                </div>
                <div class="pop_content" >
                    <div class="content_margin">
                        <label for="">Descripcion de la solucitud</label>
                    </div>
                </div>
                <textarea name="" id="" cols="30" rows="10">
                    
                </textarea>
                <div class="buttoms">
                    <button class="send pop_buttom ">Enviar</button>
                </div>          
            </div>
        </div>
    </div>

    <style>

        .close_nav{
            display: flex;
            justify-content: flex-end;
        }
        .contact_label{
            position: absolute;
            right: 32%;
            margin-top: 10px;
            color:  #000000;
            font-size: 30px;
        }
        .pop_form{
          color:  #000000;
        }
        .pop_content{
            display: flex;
            justify-content: space-between;
           
        }
        .content_margin{
            margin: 6% 0px 0% 0px;
        }
        .send{
            padding: 10px 15px;
            background: #428bca;
            color:  #ffffff;
            border: #428bca;
            transition: linear 0.1s;
            border-radius: 6px;
        }
        .send:hover{
            background: #1c609b;
            cursor: pointer;
        }
        .pop_buttom{
            margin-left: 3%;
            margin-right: 4%;
        }
        .select{
            width: 100%;
           padding: 10px;
          border: 1px solid #fafafa;
        }
        .buttoms{
            display: flex;
            justify-content: center;
        }
        .contact-us{
            padding: 5px;
            background: #428bca;
            color:  #ffffff;
            border: #428bca;
            transition: linear 0.1s;
            border-radius: 6px;
            right: 80px;
            bottom: 50px;
            position: fixed;
            z-index: 99;
            width: 115px;
            font-size: 14px;
            line-height: 15px;
        }
        .contact-us:hover{
            background: #1c609b;
            cursor: pointer;
        }
        .close_popup{
        
        border: 0;
     
        }
        .close_popup:hover{
            cursor: pointer;
        }
        .pop_up{
            position: absolute;
            padding: 20px;
            width: 50%;
            height: 70%;
            background-color: #ffffff; 
            border-radius: 10px;
        }
        .popup_background{
            position: absolute;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.8);
           display: flex;
            opacity: 0;
            justify-content: center;
            align-items: center;
            z-index: -100;
            transition: 1s all;
        }
     .transitions{
            opacity:1;
            position: fixed;
            z-index: 1000;
        }
   @media only screen and (max-width: 620px) {
            .pop_up{
                position: absolute;
                width: 75%;
                height: 70%;;
                background-color: #ffffff; 
                border-radius: 10px;
            }
            .contact_label{
                right: 20%;
                margin-top: 10px;
                color: #000000;
                font-size: 18px;
                font-weight: bold;
            }
            .pop_content{
                display: flex;
                justify-content: space-between;
                margin: 15% 5%;
            }
            .select_mobile{
                width: 40%;
            }
            .name_mobile{
                width: 40%;
            }
            .number_mobile{
                width: 41%;
            }
            .email_mobile{
                width: 40%;
            }
        }
    @media only screen and (max-width: 390px){
            .pop_up{
                position: absolute;
                width: 75%;
                height: 70%;;
                background-color: #ffffff; 
                border-radius: 10px;
            }
            .contact_label{
                right: 20%;
                margin-top: 10px;
                color: #000000;
                font-size: 18px;
                font-weight: bold;
            }
            .pop_content{
                display: flex;
                justify-content: space-between;
                margin: 15% 5%;
            }
            .select_mobile{
                width: 40%;
            }
            .name_mobile{
                width: 60%;
            }
            .number_mobile{
                width: 41%;
            }
            .email_mobile{
                width: 40%;
            }
        }
    </style>
    <script>
        let contact = document.getElementsByClassName('contact-us');
        let close = document.getElementsByClassName('close_popup');
        let enviar = document.getElementsByClassName('send')
        let popup_background_DOM = document.getElementsByClassName('popup_background');
        
        contact[0].addEventListener('click',pop_up);
        close[0].addEventListener('click',cerrar);
        enviar[0].addEventListener('click',enviado);
        function enviado(e){
            e.preventDefault();

            enviar[0].style.background = '#5cb85c'
            enviar[0].innerText  = 'Mensaje enviado'

            setTimeout(()=>{
                cerrar(e)
            },2000)
       }

      function cerrar(e){
            e.preventDefault();
       
            popup_background_DOM[0].classList.remove('transitions')
        }



     function pop_up(e){
            e.preventDefault();
       
            popup_background_DOM[0].style.pos= 'flex'      
            popup_background_DOM[0].classList.add('transitions')
          
        }
    </script>
